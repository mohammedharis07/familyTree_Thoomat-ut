<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoomat Family Tree - Digital Heritage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Effects -->
    <div class="background-effects">
        <div class="matrix-grid"></div>
        <div class="holographic-orbs"></div>
        <div class="scanning-lines"></div>
        <div class="data-particles"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-sitemap"></i>
                </div>
                <div class="title-section">
                    <h1 class="main-title">THOOMAT FAMILY TREE</h1>
                    <div class="subtitle">
                        <span class="subtitle-item">
                            <i class="fas fa-database"></i>
                            Digital Heritage
                        </span>
                        <span class="subtitle-divider">â€¢</span>
                        <span class="subtitle-item">
                            <i class="fas fa-users"></i>
                            Connected Generations
                        </span>
                    </div>
                </div>
            </div>

            <!-- Desktop Controls -->
            <div class="desktop-controls">
                <div class="search-container">
                    <div class="search-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="search-input" placeholder="Search family members..." class="search-input">
                        <button id="search-clear" class="search-clear" style="display: none;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div id="search-results-count" class="search-results-count" style="display: none;"></div>
                </div>

                <div class="view-controls">
                    <div class="view-toggle">
                        <button class="view-btn active" data-mode="generation">
                            <i class="fas fa-layer-group"></i>
                            <span>Generation View</span>
                        </button>
                        <button class="view-btn" data-mode="family">
                            <i class="fas fa-sitemap"></i>
                            <span>Family View</span>
                        </button>
                    </div>
                    <button id="expand-all-btn" class="expand-all-btn" style="display: none;">
                        <i class="fas fa-eye"></i>
                        <span>Expand All</span>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <button class="mobile-menu-btn" id="mobile-menu-btn">
                <i class="fas fa-bars" id="mobile-menu-icon"></i>
            </button>
        </div>

        <!-- Search Info -->
        <div id="search-info" class="search-info" style="display: none;">
            <div class="search-info-content">
                <i class="fas fa-search"></i>
                <span id="search-info-text"></span>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobile-menu">
        <div class="mobile-menu-content">
            <div class="mobile-search-container">
                <div class="mobile-search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="mobile-search-input" placeholder="Search family members...">
                    <button id="mobile-search-clear" class="mobile-search-clear" style="display: none;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="mobile-search-results-count" class="mobile-search-results-count" style="display: none;"></div>
            </div>

            <div class="mobile-view-controls">
                <button class="mobile-view-btn active" data-mode="generation">
                    <i class="fas fa-layer-group"></i>
                    Generation View
                </button>
                <button class="mobile-view-btn" data-mode="family">
                    <i class="fas fa-sitemap"></i>
                    Family View
                </button>
                <button id="mobile-expand-btn" class="mobile-expand-btn" style="display: none;">
                    <i class="fas fa-eye"></i>
                    Expand All
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Family Tree Container -->
            <div id="family-tree-container" class="family-tree-container">
                <!-- Content will be dynamically generated -->
            </div>

            <!-- No Results Message -->
            <div id="no-results" class="no-results" style="display: none;">
                <div class="no-results-content">
                    <div class="no-results-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <h3>No Results Found</h3>
                    <p>Try adjusting your search terms or browse all family members.</p>
                    <button onclick="clearSearch()" class="clear-search-btn">
                        <i class="fas fa-times"></i>
                        Clear Search
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="family-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
